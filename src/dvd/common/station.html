<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>城市驿站管理</title>
</head>
<body>
<div class="super-theme-example">
    <div class="search-form-item col-md-4">
        <label class="label-top">国家：</label>
        <input name="countryId" class="easyui-validatebox easyui-textbox" prompt="请输入国家">
    </div>

    <div class="search-form-item col-md-4">
        <label class="label-top">城市：</label>
        <input name="cityId" class="easyui-validatebox easyui-textbox" prompt="请输入城市">
    </div>

    <div class="search-form-item col-md-3">
        <a href="javascript:void(0)" onclick="refresh()" class="easyui-linkbutton primary">查询</a>
        <a href="javascript:void(0)" onclick="add()" class="easyui-linkbutton primary">新增</a>
    </div>
</div>

<div class="clear"></div>
<div class="super-theme-example">
    <div style="height: 400px;">
        <table id="stationTab"></table>
    </div>

    <div id="stationWin" style="display: none;padding-top:30px;padding-left:100px;" title="新增角色">
        <form id="stationForm" method="post">
            <input name="id" type="hidden" />
            <div class="form-item col-md-10">
                <label class="label-top">国家：</label>
                <input id="station_countryId" class="easyui-validatebox easyui-textbox" prompt="请输入国家" name="countryId" data-options="required:true, missingMessage:'请输入国家'">
            </div>

            <div class="form-item col-md-10">
                <label class="label-top">城市：</label>
                <input id="station_cityId" class="easyui-validatebox easyui-textbox" prompt="请输入城市" name="cityId" data-options="required:true, missingMessage:'请输入城市'">
            </div>

            <div class="form-item col-md-10">
                <label class="label-top">语言：</label>
                <input id="station_language" class="easyui-validatebox easyui-textbox" prompt="请输入语言" name="language" data-options="required:true, missingMessage:'请输入语言'">
            </div>

            <div class="form-item col-md-10">
                <label class="label-top" style="float:left;">城市信息：</label>
                <div class="cityInfo" style="float:left;"></div>
            </div>

            <div class="form-item col-md-10">
                <label class="label-top" style="float:left;">商务合作：</label>
                <div class="businessCooperation" style="float:left;"></div>
            </div>
            <div class="form-item col-md-10">
                <a href="javascript:void(0)" class="easyui-linkbutton primary" onclick="save()">保存</a>
                <a href="javascript:void(0)" class="easyui-linkbutton primary" onclick="cancel()">取消</a>
            </div>
        </form>
    </div>
</div>


<script type="text/javascript">
    ;(function ($, window, document, undefined){
        $('#stationTab').datagrid({
            url: App.href + '/api/station/station/list',
            fit: true,
            pagination: true,
            fitColumns: true,
            method: 'GET',
            pageSize: 10,
            pageList: [10, 25, 50, 100, 200],
            height: 400,
            queryParams: {},
            toolbar: [],
            loadFilter: function(data) {
                if (data.code === 401) {
                    App.showMsg('token失效,请登录!');
                    window.location.href = App.href + '/login.html';
                    return {"total":0, "rows": "[]"};
                } else {
                    return data;
                }
            },
            onBeforeLoad: function (param) {
                var countryId = $("input[name=countryId]").val();
                var cityId = $("input[name=cityId]").val();

                param.countryId = countryId;
                param.cityId = cityId;
            },
            columns: [
                [{
                    field: 'id',
                    title: '序号',
                    sortable: true,
                    width: 50
                }, {
                    field: 'countryCnName',
                    title: '国家中文名称',
                    width: 50
                }, {
                    field: 'countryEnName',
                    title: '国家英文名称',
                    width: 50
                }, {
                    field: 'cityCnName',
                    title: '城市（中文）',
                    width: 50
                }, {
                    field: 'cityEnName',
                    title: '城市（英文）',
                    width: 50
                }, {
                    field: 'status',
                    title: '状态',
                    width: 50
                }, {
                    field: 'createUserName',
                    title: '创建人',
                    width: 50
                }, {
                    field: 'ctime',
                    title: '创建时间',
                    width: 50
                }, {
                    field: 'updateUserName',
                    title: '最后修改人',
                    width: 50
                }, {
                    field: 'utime',
                    title: '最后修改时间',
                    width: 50
                }, {
                    field: 'custom_col1',
                    title: '操作',
                    width: 50,
                    align: 'center',
                    formatter: function(value, row, index) {
                        var btns = new Array();

                        if(row.status == 0) {
                            btns.push('<a href="javascript:void(0)" class="easyui-linkbutton primary" onclick="updateStatus(' + row.id + ', 1)">上线</a>&nbsp;');
                        } else {
                            btns.push('<a href="javascript:void(0)" class="easyui-linkbutton primary" onclick="updateStatus(' + row.id + ', 0)">下线</a>&nbsp;');
                        }
                        btns.push('<a href="javascript:void(0)" class="easyui-linkbutton primary" onclick="update(' + row.id + ')">修改</a>&nbsp;');
                        btns.push('<a href="javascript:void(0)" class="easyui-linkbutton primary" onclick="del(' + row.id + ')">删除</a>');
                        return btns.join('');
                    }
                }]
            ]
        });

        $('#stationForm').form({
            url: App.href + '/api/station/station/save',
            method: 'POST',
            onSubmit:function(){
                return $(this).form('validate');
            },
            success:function(data){
                var obj = JSON.parse(data);
                if (obj.code == 200) {
                    App.showMsg('保存成功');
                    $('#stationWin').window('close');
                } else {
                    App.showMsg(obj.message);
                }
                refresh();
            }
        });

        $('.cityInfo').summernote({
            height: 300,
            tabsize: 2
        });

        $('.businessCooperation').summernote({
            height: 300,
            tabsize: 2
        });

    })(jQuery, window, document);


    function refresh() {
        $('#stationTab').datagrid('reload');
    }

    /**
     * 添加
     *
     */
    function add() {
        $('#stationWin').window({
            width: "80%",
            height: "80%",
            modal:true
        });
        $('#stationForm').form({'url': App.href + '/api/station/station/save'});
        $('#stationWin').window({title: '新增'});
        $("#systemRole_roleName").textbox('setValue', '');
        $("#systemRoleForm").find("input[name=id]").val('');
    }

    /**
     * 保存
     */
    function save() {
        $('#stationForm').submit();
    }

    /**
     * 角色菜单关闭
     */
    function cancel() {
        $('#stationWin').window('close');
    }

    /**
     * 更新
     * @param id
     */
    function update(id) {
        $('#stationWin').window({
            width: "80%",
            height: "80%",
            modal:true
        });

        App.getRequestData('/api/station/station/get', {'id': id}, function(data){
            $('#stationForm').form({'url': App.href + '/api/station/station/update'});
            $('#stationWin').window({title: '更新'});

            $("#stationForm").find("input[name=id]").val(data.id);
            $("#systemRole_roleName").textbox('setValue', data.roleName);
        });
    }

    /**
     * 删除
     * @param id
     */
    function del(id) {
        $.messager.confirm('提示', '确定删除？', function(r) {
            if(r) {
                App.getRequestData('/api/station/station/del', {id: id, status: 0}, function(data){
                    App.showMsg('删除成功');
                    refresh();
                });
            }
        });
    }

    /**
     * 更新状态
     *
     * @param id
     * @param status
     */
    function updateStatus(id, status) {

    }

</script>
</body>
</html>
