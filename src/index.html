<div id="updatePassWin" style="display: none;padding-top:30px;padding-left:100px;" title="修改密码">
    <form id="userPassForm" method="post">
        <div class="form-item col-md-10">
            <label class="label-top">原密码：</label>
            <input id="userPass_password" class="easyui-validatebox easyui-passwordbox" prompt="请输入原密码" name="password" data-options="required:true, missingMessage:'请输入原密码'">
        </div>
        <div class="form-item col-md-10">
            <label class="label-top">新密码：</label>
            <input id="userPass_newPassword" class="easyui-validatebox easyui-passwordbox" prompt="请输入新密码" name="newPassword" data-options="required:true, missingMessage:'请输入新密码'">
        </div>
        <div class="form-item col-md-10">
            <label class="label-top">确认密码：</label>
            <input  id="userPass_confirmPassword" class="easyui-validatebox easyui-passwordbox" prompt="请输入确认密码" name="confirmPassword" data-options="required:true, missingMessage:'请输入确认密码'">
        </div>
        <div class="form-item col-md-10">
            <a href="javascript:void(0)" class="easyui-linkbutton primary" onclick="savePassInfo()">保存</a>
            <a href="javascript:void(0)" class="easyui-linkbutton primary" onclick="cancelPassInfo()">取消</a>
        </div>
    </form>
</div>

<script type="text/javascript">
    ;(function ($, window, document, undefined){
        window.App.page = {};
        window.App.page.urls = [
            "dvd/system/function.html",
            "dvd/system/role.html",
            "dvd/system/user.html",
            "dvd/system/dept.html",
            "dvd/company/company.html",
            "dvd/company/coolplayBase.html",
            "dvd/company/companyCircle.html"
        ];

        $('#userPassForm').form({
            url: App.href + '/api/common/companyUser/updateUserPass',
            method: 'POST',
            onSubmit:function(){
                return $(this).form('validate');
            },
            success:function(data){
                var obj = JSON.parse(data);
                if (obj.code == 200) {
                    App.showMsg('保存成功');
                    $('#updatePassWin').window('close');
                    window.location.href = App.href + "/login.html";
                } else {
                    App.showMsg(obj.message);
                }
            }
        });

    })(jQuery, window, document);

    /**
     * 修改密码提交
     */
    function savePassInfo() {
        var newPassword = $('#userPass_newPassword').textbox('getValue');
        var confirmPassword = $('#userPass_confirmPassword').textbox('getValue');
        if(newPassword != confirmPassword) {
            App.showMsg('新密码和确认密码不一致， 请修改~');
            return false;
        }

        $('#userPassForm').submit();
    }

    /**
     * 关闭修改密码窗口
     */
    function cancelPassInfo() {
        $('#updatePassWin').window('close');
    }

</script>
