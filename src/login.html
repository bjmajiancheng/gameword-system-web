<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>登录页</title>

    <link href="cdn/vendors/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="container">
        <div class="row" style="margin-top: 60px;">
            <div class="col-md-6 col-md-offset-3">
                <div class="panel panel-login">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-xs-12">
                                <h1>GW企业用户登录</h1>
                            </div>
                        </div>
                        <hr>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-12">
                                <form id="login-form" action="" method="post" role="form"
                                      style="display: block;">
                                    <div class="form-group">
                                        <input type="text" name="username" id="username" tabindex="1" class="form-control"
                                               placeholder="用户名" value="">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" name="password" id="password" tabindex="2"
                                               class="form-control" placeholder="密码">
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-sm-6">
                                                <input type="text" name="vcode" id="vcode" tabindex="3"
                                                       class="form-control" placeholder="验证码">
                                            </div>
                                            <div class="col-sm-6">
                                                <a id="captcha_a" title="看不清,换一张" href="javascript:void(0);">
                                                    <img id="captcha_img" src="" alt="努力加载中..."
                                                         style="width:100%;height:45px;border: 1px solid #e5e5e5;"/>
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-sm-6 col-sm-offset-3">
                                                <input type="button" name="login-submit" id="login_btn" tabindex="4"
                                                       class="form-control btn btn-login" style="font-size: 24px;" value="登录">
                                            </div>

                                            <!--<div class="col-sm-3 col-sm-offset-2">
                                                <input type="button" name="login-submit" id="register_btn" tabindex="4"
                                                       class="form-control btn btn-login" style="font-size: 24px;" value="注册">
                                            </div>-->
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="row">
                                                <div class="col-sm-2 col-sm-offset-1" style="align:right;">
                                                </div>
                                                <div class="col-sm-4 col-sm-offset-1" style="align:right;margin-left:68px;">
                                                    <a href="javascript:void(0)" class="" id="register_btn">立即注册</a>
                                                    &nbsp;&nbsp;&nbsp;&nbsp;
                                                    <a href="javascript:void(0)" class="" id="forgetPass_btn">忘记密码？</a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!--easyui-->
    <script src="cdn/vendors/easyui/jquery.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="cdn/vendors/easyui/jquery.easyui.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="cdn/vendors/jquery.validate.min.js"></script>
    <script src="cdn/vendors/easyui/locale/easyui-lang-zh_CN.js" type="text/javascript" charset="utf-8"></script>

    <script src="cdn/vendors/jquery.cookie/jquery.cookie.js"></script>

    <script src="cdn/vendors/bootstrap/js/bootstrap.min.js"></script>
    <script src="cdn/vendors/jquery.tmpl.min.js"></script>
    <script src="cdn/vendors/bootbox.js"></script>

    <script src="js/app.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/common.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/login.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
